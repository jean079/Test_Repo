name: Feature
description: Add a Feature to the project
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to this feature!
  - type: textarea
    id: feature-statement
    attributes:
      label: feature Description
      description: Please describe the feature.
      placeholder: Describe the feature in detail.
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: Extra information
      description: If applicable provide screenshots or other necessary information.
      placeholder: Enter Extra information (optional).
  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: How urgent is the problem?
      options:
        - Critical
        - Important
        - Not Urgent
    validations:
      required: true
